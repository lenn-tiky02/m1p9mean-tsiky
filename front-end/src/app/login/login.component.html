<div class="py-5 photo-overlay section-parallax" id="book" style="background-image: url(&quot;../../assets/images/restaurant/makereservation_light2.jpg&quot;);">
  <div class="container">
    <div class="row my-5">
      <div class="col-lg-6 mx-auto p-3 animate-in-down">
        <form class="p-4 bg-light" (submit)="login()">
          <h4 class="mb-4 text-center">Se connecter</h4>
          <p class="lead">Vous n'êtes pas encore membre? veuillez <a routerLink="/register">vous enregistrer </a> s'il vous plaît.</p>      
          <div class="form-group"> 
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Saisissez votre email" name="email" [(ngModel)]="credentials.email" > 
          </div>
          <div class="form-group"> 
            <label>Mot de passe</label>
            <input type="password"  class="form-control" placeholder="Saisissez votre mot de passe" name="password" [(ngModel)]="credentials.password"> 
          </div>
          <button type="submit" class="btn mt-4 btn-block p-2 btn-primary"><b>Se connecter</b></button>
        </form>
      </div>
    </div>
  </div>
</div>
