<div  *ngIf="!restaurantVariable._id" class="py-5 text-center" >
    <div class="container">
        <div class="row">
            <div class="mx-auto p-4 col-lg-7">
                <h1 class="mb-4">Ajouter un restaurant</h1>

                <form (submit)="enregistrer()">
                    <div class="form-group"> 
                        <label>Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom du restaurant" [(ngModel)]="restaurantVariable.nom">
                    </div>
                    <div class="form-group">                         
                        <label>Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Location" [(ngModel)]="restaurantVariable.location"> 
                    </div>
                    <div class="form-group">                         
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="restaurantVariable.email">
                    </div>
                    <div class="form-group">                         
                        <label>Téléphone</label>
                        <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Téléphone" [(ngModel)]="restaurantVariable.telephone">
                    </div>                    
                    <div class="form-group"> 
                    <label>Mot de passe</label>
                    <input type="password"  class="form-control" placeholder="Saisissez votre mot de passe" name="password" [(ngModel)]="credentials.password">             
                    </div>
                    <button type="submit" class="btn btn-primary" >Ajouter</button>                   
                </form>
            </div>
        </div>
    </div>
</div>

<div  *ngIf="restaurantVariable._id" class="py-5 text-center" >
    <div class="container">        
        <div class="row" >
            <div class="col-md-6"><button class="btn btn-warning" routerLink="/restaurantAdmin">Annuler</button></div>
            <div class="col-md-6"><button class="btn btn-danger" (click)="supprimerRestaurant(restaurantVariable._id)">Supprimer</button></div>
        </div>          
        <div class="row">
            <div class="mx-auto p-4 col-lg-7">
                <h1 class="mb-4">Modifier un plat</h1>

                <form>
                  
                    <div class="form-group"> 
                        <label>Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom du restaurant" [(ngModel)]="restaurantVariable.nom"> </div>
                    <div class="form-group">                         
                        <label>Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Location" [(ngModel)]="restaurantVariable.location"> </div>
                    <div class="form-group">                         
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="restaurantVariable.email"> </div>
                    <div class="form-group">                         
                        <label>Téléphone</label>
                        <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Téléphone" [(ngModel)]="restaurantVariable.telephone"> </div>
                               
                    <button type="submit" class="btn btn-primary">Modifier</button> 
                                             
                </form>                            
            </div>
        </div>
    </div>
</div>
<div class="py-5 text-center" >
    <div class="container">        
        <div class="row border" >
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th></th>
                        <th>Nom</th>
                        <th>Lieu</th>
                        <th>Email</th>
                        <th>Telephone</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let restaurant of tabRestaurant" >
                        <td>
                            <!--<a (click)="modifierRestaurant(restaurant._id)"><i class="fa fa-edit fa-fw" style="color:#12bbad; cursor: pointer;" title="Modifier le restaurant"></i></a>
                        &nbsp;-->
                            <a (click)="supprimerRestaurant(restaurant._id)"><i class="fa fa-trash fa-fw" style="color:red; cursor: pointer;" title="Supprimer le restaurant"></i></a>
                        </td>
                        <td>{{restaurant.nom}}</td>
                        <td>{{restaurant.location}}</td>
                        <td>{{restaurant.email}}</td>
                        <td>{{restaurant.telephone}}</td>
                      </tr>     
                      <tr *ngIf="tabRestaurant.length === 0">
                        <td colspan="4">Pas de donnée</td>
                      </tr>       
                    </tbody>
                  </table>
                </div>
        </div>     
    </div>
</div>
