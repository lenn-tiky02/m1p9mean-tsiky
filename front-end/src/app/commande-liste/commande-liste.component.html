  <div class="py-5" >
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table text-center">
            <thead>
              <tr>
                <th>&nbsp;</th>
                <th class="text-center">
                  <b>Statut Commande</b> 
                </th>
                <th class="text-center">
                  <b>Prix</b> 
                </th>
                <th class="text-center">
                  <b>Restaurant</b> 
                </th>
              </tr>              
            </thead>
            <tbody>
              <tr  *ngFor="let commande of commandeRead" >
                <td></td>
                <td>{{commande.statut}}</td>
                <td>{{commande?.totalPrixDeVente?.toString() | currency: 'Ar '}}</td>
                <td>{{commande?.idRestaurant?.nom}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--<i class="fa fa-check fa-lg text-muted"></i> -->
