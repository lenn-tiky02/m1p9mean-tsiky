  <div class="py-5 text-center" >
  <div class="example-container">
      <h2>Commande à préparer</h2>  
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>
          <div class="row" >
            <div class="col-md-6"><h3 style="color: rgb(255, 208, 0)"><i class="fa fa-exclamation-triangle fa-fw"></i> à traiter: {{item.dateCommande |  date:'dd/MM/yyy HH:mm'}}</h3></div>
            <div class="col-md-6">
              <ul>
                <li *ngFor="let plat of item.listePlats">(1) {{plat.nom}}</li>
              </ul>
            </div>
        </div>  
          
         
        </div>
      </div>
  </div>
    
  <div class="example-container">
    <h2>Commande fait et à livrer</h2>

    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag> <div class="row" >
        <div class="col-md-6"><h3 style="color: green"><i class="fa fa-check-circle fa-fw"></i> {{item.dateCommande |  date:'dd/MM/yyy HH:mm'}}</h3></div>
        <div class="col-md-6">
          <ul>
            <li *ngFor="let plat of item.listePlats">(1) {{plat.nom}}</li>
          </ul>
        </div></div>
    </div>
  </div>
</div>
