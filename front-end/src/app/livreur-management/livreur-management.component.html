<div  *ngIf="!livreurVariable._id" class="py-5 text-center" >
    <div class="container">
        <div class="row">
            <div class="mx-auto p-4 col-lg-7">
                <h1 class="mb-4">Ajouter un livreur</h1>

                <form (submit)="enregistrer()">
                   
                    <div class="form-group"> 
                        <label>Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom du livreur" [(ngModel)]="livreurVariable.nom"> </div>
                    <div class="form-group">                         
                        <label>Prénom</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" [(ngModel)]="livreurVariable.prenom"> </div>
                  <div class="form-group">                         
                        <label>Téléphone</label>
                        <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Téléphone" [(ngModel)]="livreurVariable.telephone"> </div>
                    <div class="form-group">                         
                        <label>ZoneId</label>
                        <input type="text" class="form-control" id="zoneid" name="zoneid" placeholder="zoneid" [(ngModel)]="livreurVariable.zoneId"> </div>
                    <div class="form-group">                         
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="livreurVariable.email"> </div>
                    <div class="form-group"> 
                    <label>Mot de passe</label>
                    <input type="password"  class="form-control" placeholder="Saisissez votre mot de passe" name="password" [(ngModel)]="credentials.password">             
                    </div>
                    <button type="submit" class="btn btn-primary" >Ajouter</button> 

                </form>
            </div>
        </div>
    </div>
</div>

<div  *ngIf="livreurVariable._id" class="py-5 text-center" >
    <div class="container">        
        <div class="row" >
            <div class="col-md-6"><button class="btn btn-warning" routerLink="/livreurAdmin">Annuler</button></div>
            <div class="col-md-6"><button class="btn btn-danger" (click)="supprimerLivreur(livreurVariable._id)">Supprimer</button></div>
        </div>          
        <div class="row">
            <div class="mx-auto p-4 col-lg-7">
                <h1 class="mb-4">Modifier un plat</h1>

                <form>
                  
                    <div class="form-group"> 
                        <label>Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom du livreur" [(ngModel)]="livreurVariable.nom"> </div>
                    <div class="form-group">                         
                        <label>Prénom</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" [(ngModel)]="livreurVariable.prenom"> </div>
                    <div class="form-group">                         
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="livreurVariable.email"> </div>
                    <div class="form-group">                         
                        <label>Téléphone</label>
                        <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Téléphone" [(ngModel)]="livreurVariable.telephone"> </div>
                    <div class="form-group">                         
                        <label>ZoneId</label>
                        <input type="text" class="form-control" id="zoneid" name="zoneid" placeholder="zoneid" [(ngModel)]="livreurVariable.zoneId"> </div>
                    
                    <button type="submit" class="btn btn-primary">Modifier</button> 
                                             
                </form>                            
            </div>
        </div>
    </div>
</div>
<div class="py-5 text-center" >
    <div class="container">        
        <div class="row border" >
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th></th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Lieu</th>
                        <th>Email</th>
                        <th>Telephone</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let livreur of tabLivreur" >
                        <td>
                            <!--<a (click)="modifierlivreur(livreur._id)"><i class="fa fa-edit fa-fw" style="color:#12bbad; cursor: pointer;" title="Modifier le livreur"></i></a>
                        &nbsp;-->
                            <a (click)="supprimerLivreur(livreur._id)"><i class="fa fa-trash fa-fw" style="color:red; cursor: pointer;" title="Supprimer le livreur"></i></a>
                        </td>
                        <td>{{livreur.nom}}</td>
                        <td>{{livreur.prenom}}</td>
                        <td>{{livreur.zoneId}}</td>
                        <td>{{livreur.email}}</td>
                        <td>{{livreur.telephone}}</td>
                      </tr>     
                      <tr *ngIf="tabLivreur.length === 0">
                        <td colspan="4">Pas de donnée</td>
                      </tr>       
                    </tbody>
                  </table>
                </div>
        </div>     
    </div>
</div>
